<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivraTec</title>
    <link rel="stylesheet" href="styles/Style.css">
    <link rel="stylesheet" href="styles/DetalhesProduto.css">
    <link rel="stylesheet" href="styles/Carrinho.css">
    <link rel="stylesheet" href="styles/Chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<div id="success-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p>Salvo com sucesso!</p>
    </div>
</div>

<div id="cancel-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p>Deseja realmente cancelar?</p>
        <div class="botoes-cancelar">
            <button type="button" class="btn-principal btn-nao">Não</button>
            <button type="button" class="btn-principal btn-sim">Sim</button>
        </div>
    </div>
</div>

<div id="senha-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <form class="formulario-senha" id="formulario-senha">
            <h2>Alterar Senha</h2>
            <div class="linha">
                <div class="coluna-50">
                    <label for="senha-atual" class="label-campo">Senha Atual</label>
                    <input type="password" id="senha-atual" class="input-campo" required>
                </div>
                <div class="coluna-50">
                    <label for="nova-senha" class="label-campo">Nova Senha</label>
                    <input type="password" id="nova-senha" class="input-campo" required>
                </div>
                <div class="coluna-50">
                    <label for="confirmacao-nova-senha" class="label-campo">Confirmação da Nova Senha</label>
                    <input type="password" id="confirmacao-nova-senha" class="input-campo" required>
                </div>
            </div>
            <div class="linha btn-acao">
                <button type="button" class="btn-principal btn-cancelar-senha">Cancelar</button>
                <button type="submit" class="btn-principal btn-salvar-senha">Salvar</button>
            </div>
        </form>
    </div>
</div>

<body>
    <header id="navbar-container"></header>

    <main class="main">
        <div id="produto" class="section">
            <div class="produto-container">
                <div class="galeria-produto">
                    <div class="bloco-fotos">
                        <!-- <div class="miniaturas">
                            <img src="" alt="Miniatura 1">
                            <img src="" alt="Miniatura 2">
                            <img src="" alt="Miniatura 3">
                        </div> -->
                        <div class="imagem-principal">
                            <img src="images/loading.gif" alt="Capa do Livro">
                        </div>
                    </div>
                </div>

                <div class="detalhes-produto">
                    <h1 class="nome-livro"></h1>
                    <p class="autor"></p>
                    <p class="descricao"></p>

                    <div class="preco-info">
                        <span class="preco-atual"></span>
                    </div>

                    <div class="botoes-compra">
                        <button class="btn-principal btn-adicionar-carrinho">Adicionar ao Carrinho</button>
                        <button class="btn-principal btn-comprar-agora"
                            onclick="window.location.href='finalizarCompra.html'">Comprar Agora</button>
                    </div>
                </div>
            </div>
            <div class="descricao-detalhada">
                <h2>Descrição Detalhada</h2>
                <p></p>
            </div>
        </div>
    </main>

    <!-- Slidebar do carrinho -->
    <div id="cartSidebar" class="cart-sidebar"></div>

    <!-- Chatbot -->
    <div id="chatbot-container"></div>

    <footer class="footer">
        <p>&copy; 2025 Trabalho Laboratório de Engenharia de Software. Todos os direitos reservados.</p>
    </footer>
    <script src="scripts/DetalhesProduto.js"></script>
    <script src="scripts/Script.js"></script>
    <script src="scripts/Chatbot.js"></script>
    <script src="API/carrinhoAPI.js"></script>
</body>

</html>
