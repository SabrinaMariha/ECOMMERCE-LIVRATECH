<div class="cart-header">
    <h2>Carrinho</h2>
    <button type="button" class="s close-btn-cart" title="Fechar Carrinho" onclick="closeCart()">&times;</button>
</div>
<div class="cart-items" id="cart-active-items"></div>
<!-- Seção de Itens Expirados -->
<div class="cart-expired-section">
    <div class="expired-header" onclick="toggleExpired()">
        <h3>Itens Expirados</h3>
        <span id="expired-arrow">▼</span>
    </div>

    <div class="cart-items" id="cart-expired-items" style="display: none;">
        <div class="cart-item expired">
            <img src="https://m.media-amazon.com/images/I/71Vkg7GfPFL._SY385_.jpg" alt="Livro Exemplo Expirado">
            <div class="item-info">
                <p class="item-name">Entendendo Algoritmos</p>
                <p class="item-descricao">Este item expirou porque passou do prazo de compra.</p>
                <p class="item-price">R$ 59,90</p>
                <div class="item-actions">
                    <button onclick="reactivateItem(this)" class="btn-adicionar-novamente">Adicionar novamente ao
                        carrinho</button>
                </div>
            </div>
        </div>

        <div class="cart-item expired">
            <img src="https://m.media-amazon.com/images/I/41RfuBLUbWL._SY445_SX342_ControlCacheEqualizer_.jpg"
                alt="Livro Exemplo Expirado">
            <div class="item-info">
                <p class="item-name">Algoritmos e Lógica da Programação</p>
                <p class="item-descricao">Este item expirou porque passou do prazo de compra.</p>
                <p class="item-price">R$ 71,90</p>
                <div class="item-actions">
                    <button onclick="reactivateItem(this)" class="btn-adicionar-novamente">Adicionar novamente ao
                        carrinho</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="cart-footer">
    <button class="checkout-btn" id="btnFinalizar">Finalizar Compra</button>
</div>
