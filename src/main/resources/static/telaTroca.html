<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<div id="success-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p>Solicitação de troca enviada com sucesso!</p>
    </div>
</div>

<div id="cancel-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p>Deseja realmente cancelar?</p>
        <div class="botoes-cancelar">
            <button type="button" class="btn-principal btn-nao">Não</button>
            <button type="button" class="btn-principal btn-sim">Sim</button>
        </div>
    </div>
</div>


<body>
<header id="navbar-container"></header>


<main class="main">
    <div id="pedidos" class="section">
        <div class="secao-pedidos">
            <h2>Solicitar Troca</h2>

            <div id="pedido-container-dinamico">
                <p style="text-align: center;">Carregando dados do item...</p>
            </div>

        </div>
    </div>
</main>

<div id="cartSidebar" class="cart-sidebar"></div>
