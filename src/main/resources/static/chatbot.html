<div id="chatbot-widget">
  <!-- Botão flutuante -->
  <button id="chatbot-btn">
    <i class="fa-solid fa-comment"></i>
  </button>

  <!-- Modal -->
  <div id="chatbot-modal">
    <div class="chatbot-content">
      <header class="chatbot-header">
        <h2>Chat IA</h2>
        <button class="remove-btn" id="chatbot-close">&times;</button>
      </header>
      <div class="chatbot-messages" id="chatbot-messages">
        <p class="bot-msg">Olá! Como posso te ajudar hoje?</p>
        <p class="user-msg">Quero indicações de livros de tecnologia</p>
      </div>
      <footer class="chatbot-footer">
        <input type="text" id="chatbot-input" placeholder="Digite sua mensagem..." />
        <button id="chatbot-send">Enviar</button>
      </footer>
    </div>
  </div>
</div>
